<!DOCTYPE html>
<html lang="en">

<head>

  <title>HTML Element</title>
</head>

<body>
  <h1>HTML Image</h1>


  <img
    src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png"
    alt="Firefox icon">
  <!-- accessbility -->


  <h1>HTML List</h1>

  <ul>
    <li>Mục 1</li>
    <li>Mục 2</li>
    <li>Mục 3</li>
  </ul>


  <ol type="i">
    <li>Mục 1</li>
    <li>Mục 2</li>
    <li>Mục 3</li>
  </ol>


  <ul>

    <li>
      Mục 1
      <ul>
        <li>Mục 1.1</li>
        <li>Mục 1.2</li>
        <li>Mục 1.3</li>
      </ul>
    </li>

    <li>Mục 2</li>
    
    <li>Mục 3</li>
  </ul>
</body>

</html>
