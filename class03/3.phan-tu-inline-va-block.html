<!DOCTYPE html>
<html lang="en">

<head>

  <title>Phần tử Inline và Block</title>
</head>

<body style="padding-bottom: 100px;">
  <h1>Phần tử Inline và Block</h1>

  <h2>Block</h2>

  <p style="border: 2px solid green; ">Block Item</p>

  <div style="border: 2px solid green; ">
    Div Block Item
  </div>

  <h2>Inline</h2>

  <b style="border: 2px solid red; ">Inline Item</b>

  <span style="border: 2px solid red; font-style: italic; ">Span Inline
    Item</span>


  <h2>Thuộc tính: Display</h2>
  <p>Dùng để đổi element từ <b>block</b> sang <b>inline</b> và ngược lại</p>

  <div style="
  border: 2px solid green;
  display: inline;
  
  ">
    Div Block Item
  </div>

  <span style="
  border: 2px solid red;
  font-style: italic;
  display: block;
  ">Span Inline
    Item</span>




  <hr style="margin-bottom: 100px;">

  <blockquote>Phần tử <b>Inline</b> không được chứa phần tự <b>Block</b></blockquote>
  <span style="border: 2px solid red;">
    <div style="border: 2px solid blue;">Div</div>
  </span>

</body>

</html>
