<!DOCTYPE html>
<html lang="en">

<head>

  <title>Spacing trong HTML</title>
</head>

<body style="padding-bottom: 100px;">
  <h1>Spacing trong HTML</h1>
  <p>Spacing bao gồm: margin và padding</p>

  <!-- 
    border:
    1. độ dày của border
    2. kiểu border: 
      a. 1 đường nét liền: solid
      b. 1 đường nét đứt: dashed
      c. 1 đường nét đứt: dotted
    3. Màu viền
  -->

  <ol>
    <li>Padding: là khoảng cách tính từ biên phần tử đến nội dung</li>
    <li>Margin: là khoảng cách tính từ biên phần tử ra bên ngoài</li>
  </ol>

  <div style="border: 2px solid green">

    <div style="
    border: 2px solid red; 
    margin-top: -10px;
    margin-right: 100px;
    margin-bottom: 10px;
    margin-left: 20px;

    ">Đây là lớp 102n26</>
    </div>
  </div>


  <hr style="margin-bottom: 200px;">



  <b style="
    border: 2px solid red; 
    padding-top: 20px;
    padding-right: 40px;
    padding-bottom: 10px;
    padding-left: 50px;
    ">Đây là lớp 102n26
  </b>

  <hr style="margin-bottom: 200px;">

  <div style="border: 2px solid green">

    <div style="
    border: 2px solid red; 
    margin-top: 10px;
    margin-right: 100px;
    margin-bottom: 10px;
    margin-left: 20px;
    padding-top: 20px;
    padding-right: 40px;
    padding-bottom: 10px;
    padding-left: 50px;
    ">Đây là lớp 102n26</>
    </div>
  </div>

  <hr style="margin-bottom: 200px;">


  <div style=" 
  border-top: 4px dashed red;
  border-right: 4px dotted green;
  border-bottom: 4px solid blue;
  border-left: 0;">
    Đây là lớp 102n26
  </div>




</body>

</html>
