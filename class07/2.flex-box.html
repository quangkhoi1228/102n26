<!DOCTYPE html>
<html lang="en">

<head>

  <title>Flex box</title>

  <style>
    section {
      height: 200px;
      width: 500px;
      background-color: purple;
    }


    /*
flex container
    */
    section {
      display: flex;

      /*
justify content: start | center | end | space-between | space-around

align-items: start | center | end

flex-wrap: nowrap | wrap
    */

    flex-wrap: wrap-reverse;
 
    }

    /*
flex item
    */
    div {
      background-color: orange;
      border-radius: 4px;
      min-width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <h1>Flex box</h1>

  <!-- 
    Flex container: Thẻ chứa các phần tử 
    Flex item : các thẻ phần tử con của Flex container
  -->


  <section>
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
    <div>Item 6</div>
  </section>

</body>

</html>
