<!DOCTYPE html>
<html lang="en">

<head>

  <title>Flex box</title>

  <style>
    section {
      height: 200px;
      width: 500px;
      background-color: purple;
    }

    div {
      background-color: orange;
      border-radius: 4px;
      margin: 20px;
    }



    section{
      display: flex;
    }

  </style>
</head>

<body>
  <h1>Flex box</h1>

  <!-- 
    Flex container: Thẻ chứa các phần tử 
    Flex item : các thẻ phần tử con của Flex container
  -->


  <section>
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
  </section>

</body>

</html>
