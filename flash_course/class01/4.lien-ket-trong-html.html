<!DOCTYPE html>
<html lang="en">

<head>

  <title>Liên kết(link) trong HTML</title>
</head>

<body>
  <h1>Liên kết(link) trong HTML</h1>


  <a href="https://google.com"> Google.com </a>


  <!-- Target -->

  <h2>Target = _self</h2>

  <a href="https://google.com" target="_self"> Google.com </a>

  <h2>Target = _blank</h2>

  <a href="https://google.com" target="_blank"> Google.com blank </a>
</body>

</html>
