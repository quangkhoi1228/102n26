<!DOCTYPE html>
<html>

<head>

  <title>Format văn bản trong HTML</title>
</head>

<body>


  <p>This is a paragraph of text.</p>





  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>



  <strong>In đậm</strong>

  <em>In nghiêng</em>

  <p></p>
  <!-- Thẻ a dùng để tạo 1 đường link -->
  <a href="https://google.com">Click để truy cập link</a>


  <p>This is the first line. <br> This is the second line.</p>


  <blockquote>
    This is a quoted text.
  </blockquote>



  <!-- Danh sách -->

  <!-- unordered list -->
  <ul>
    <!-- list item -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>


  <hr>

  <!-- ordered list -->
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>



  <!-- CSS đổi list style -->



</body>

</html>
